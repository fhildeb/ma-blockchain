<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <script>
      window.addEventListener("load", (event) => {
        if (window.ethereum) {
          // https://docs.metamask.io/guide/rpc-api.html#permissions
          ethereum
            .request({ method: "eth_requestAccounts" })
            .then(function (res) {
              var sender = res[0];
              document.getElementById("sender").innerHTML = sender;
              window.web3 = new Web3(window.ethereum);
              document.getElementById("sender").innerHTML = sender;

              window.ethereum.on("accountsChanged", function (accounts) {
                sender = accounts[0];
                document.getElementById("sender").innerHTML = sender;
              });

              document
                .getElementById("sendButton")
                .addEventListener("click", (e) => {
                  var amount = document.getElementById("amount").value; // Mit "." z. B. 1.4 als String
                  var recipient = document.getElementById("recipient").value;

                  document.getElementById("sender").innerHTML = sender;
                  var parameter = [
                    {
                      from: accounts[0],
                      to: recipient,
                      value: web3.utils.toHex(
                        web3.utils.toWei(amount, "ether")
                      ),
                      data: "",
                    },
                  ];

                  ethereum
                    .request({
                      method: "eth_sendTransaction",
                      params: parameter,
                    })
                    .then(function (tx) {
                      document.getElementById("transaction").innerHTML = tx;
                    });
                });
            });
        } else {
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Transaction dApp</h1>
      <label for="text">Amount in ETH: </label>
      <input type="text" id="amount" />
      <br />
      <label for="text">Recipient:</label>
      <input type="text" id="recipient" />
      <br />
      <div>Sender:</div>
      <div id="sender"></div>
      <br />
      <button type="button" id="sendButton">Send</button>
      <br />
      <div>Transaction-Hash:</div>
      <div id="transaction"></div>
    </div>
  </body>
</html>

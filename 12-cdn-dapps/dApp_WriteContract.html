<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- web3.js is a conveniance library that wraps the RPC calls -->

    <script>
      // Interaction with a smart contract
      // We use the web3.js library. This is a bit easier to use than the RPC calls.
      // https://web3js.readthedocs.io/en/v1.2.11/web3-eth-contract.html

      window.addEventListener("load", (event) => {
        if (window.ethereum) {
          contractAddress = "0x1e3dc8543E977d1b995aE850132Fb979873E8e15"; //TODO: Write Contract Goerli
          sender = "0x87E01F75d7aC18D6afeBA63192B6CBeB391a57A8"; //TODO: Account Address
          ethereum
            .request({ method: "eth_requestAccounts" })
            .then(function (res) {
              console.log(res);
              window.web3 = new Web3(window.ethereum);

              var abi = [
                {
                  inputs: [],
                  name: "counter",
                  outputs: [
                    {
                      internalType: "uint256",
                      name: "",
                      type: "uint256",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
                {
                  inputs: [],
                  name: "price",
                  outputs: [
                    {
                      internalType: "uint256",
                      name: "",
                      type: "uint256",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
                {
                  inputs: [],
                  name: "text",
                  outputs: [
                    {
                      internalType: "string",
                      name: "",
                      type: "string",
                    },
                  ],
                  stateMutability: "view",
                  type: "function",
                },
                {
                  inputs: [
                    {
                      internalType: "string",
                      name: "_text",
                      type: "string",
                    },
                  ],
                  name: "writeText",
                  outputs: [],
                  stateMutability: "payable",
                  type: "function",
                },
              ];

              document
                .getElementById("writeButton")
                .addEventListener("click", () => {
                  console.log("Klick");
                  var text = document.getElementById("text").value;
                  console.log(text);
                  var contract = new web3.eth.Contract(abi, contractAddress);
                  // Create a contract object. For this you need the ABI and the contract address

                  contract.methods
                    .writeText("Hello")
                    .send({ from: sender })
                    .then(function (res) {
                      // Calling the "writeText" contract method
                      var transaction = res.transactionHash;
                      var blockhash = res.blockHash;
                      console.log(transaction);
                      document.getElementById("transaction").innerHTML =
                        transaction;
                      document.getElementById("blockhash").innerHTML =
                        blockhash;
                    });
                });
            });
        } else {
          return false;
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Text Writing dApp</h1>
      <label for="text">Text: </label>
      <input type="text" id="text" />
      <br />
      <button type="button" id="writeButton">Write into Smart Contract</button>
      <br />
      <div>Blockhash:</div>
      <div id="blockhash"></div>
      <br />
      <div>TX-Hash:</div>
      <div id="transaction"></div>
    </div>
  </body>
</html>
